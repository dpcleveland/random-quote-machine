<head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Quote Machine Project">
    <meta name="author" content="Daniel Cleveland">

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="visual/css/bootstrap.3.3.5.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="visual/font-awesome/styles/font-awesome.min.css">

<body>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Start coding here -->
    <section class="container-fluid">
        <section class="row content">
            <section class="col-xs-4 col-xs-offset-4 quote-container">
                <section class="row quote">
                    <section class="col-xs-10 col-xs-offset-1">
                        <!-- Put quote image here -->
                        <p>Do, or do not. There is no 'try'.</p>
                    </section>
                </section>
                <section class="row attribution">
                    <section class="col-xs-10 col-xs-offset-1">
                        <p>- Star Wars: Empire Strikes back</p>
                    </section>
                </section>
                <section class="row actions">
                    <section class="col-xs-5 col-xs-offset-1 social">
                        <!-- Social sharing here -->
                    </section>
                    <section class="col-xs-5 new-quote">
                        <button>New quote</button>
                    </section>
                </section>
            </section>
        </section>
        <section class="row api-credit">
            <section class="col-xs-4 col-xs-offset-4">
                <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #ffffff; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
            </section>
        </section>
    </section>
    <!-- Coding End -->

    <script src="dynamic/jquery.1.11.3.min.js"></script>
