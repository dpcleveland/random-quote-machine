<html>
<!--<![endif]-->

<head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Quote Machine Project">
    <meta name="author" content="Daniel Cleveland">

    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="visual/css/bootstrap.3.3.5.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="visual/font-awesome/styles/font-awesome.min.css">

    <!-- Custom Font -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="visual/css/master.css">

    <!-- Modernizer -->
    <script src="dynamic/modernizer.2.8.3.min.js"></script>
</head>

<body>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Start coding here -->
    <section class="container-fluid">
        <section class="row content">
            <section class="col-xs-6 col-xs-offset-3 quote-container">
                <section class="row quote">
                    <section class="col-xs-10 col-xs-offset-1">
                        <div id="quote-text"><i class="fa fa-quote-left" aria-hidden="true"></i> When you do the common things in life in an uncommon way, you will command the attention of the world.</div>
                    </section>
                </section>
                <section class="row attribution">
                    <section class="col-xs-10 col-xs-offset-1">
                        <span id="attribution-hyphen">- </span>
                        <div id="attribution-text">George Washington Carver</div>
                    </section>
                </section>
                <section class="row">
                    <section class="col-xs-10 col-xs-offset-1 actions">
                        <section class="social">
                            <ul>
                                <a id="twitter-share" class="" href="https://twitter.com/intent/tweet?text=https://twitter.com/intent/tweet?text=When you do the common things in life in an uncommon way, you will command the attention of the world. - George Washington Carver" target="_blank">
                                    <li class="twitter"><i class="fa fa-twitter fa-md"></i></li>
                                </a>
                            </ul>
                        </section>
                        <button id="new-quote" class="" type="button">New Quote</button>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <!-- Coding End -->
    <script src="dynamic/jquery.1.11.3.min.js"></script>
    <script src="dynamic/bootstrap.3.3.5.min.js"></script>
    <script src="dynamic/custom.js"></script>
</body>

</html>
